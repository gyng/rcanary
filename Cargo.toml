[package]
name = "rcanary"
version = "0.5.0"
authors = ["Ng Guoyou <ng.guoyou@gmail.com>"]
edition = "2018"

[[bin]]
name = "rcanary"
path = "src/main.rs"
test = true

[dependencies]
docopt = "0.8.1"
env_logger = "0.4"
lazy_static = "1.2"
lettre = "0.6"
librcanary = { path = "librcanary" }
log = "0.3"
prometheus = "0.4"
reqwest = "0.7.2"
rouille = "3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = "0.1"
toml = "0.4"
ws = "0.7"

[workspace]
