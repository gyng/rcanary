<!doctype html>
<html>
  <head>
    <title>rcanary dashboard</title>
    <script src="js/rcanary.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/rcanary.css" />
  </head>

  <body>
    <div id="root">
      <div style="flex-direction: column; text-align: center;">
        <h1>rcanary</h1>
        <div style="margin: 10px">awaiting connection to server&hellip;</div>
        <small>Use <code>server</code> URL parameter to specify address</code></small>
      </div>
    </div>

    <template id="probe-target">
      <div class="probe-target" data-status="Unknown">
        <a class="probe-link" target="_blank" href="#">
          <div class="probe-container">
            <div class="probe-name">
              name
            </div>

            <div>
              <span class="probe-status">
                status
              </span>
              &middot;
              <span class="probe-latency">
                latency
              </span>
            </div>

            <div class="probe-time">
              time
            </div>

            <div class="probe-last-okay">
              Last OK: Never
            </div>
          </div>
        </a>
      </div>
    </template>
  </body>
</html>
